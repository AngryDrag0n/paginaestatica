<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos skates</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h1>Gion</h1>
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Pedidos</li>
                <li>Reclame aqui</li>
            </ul>
            <div class="user-profile">
                <div class="user-icon">GM</div>
            </div>
        </aside>
        <main class="main-content">
            <header class="header">
                <h2>Produtos</h2>
                <div class="header-actions">
                    <input type="text" placeholder="Pesquisar...">
                    <button class="filter-btn">Filtro</button>
                </div>
            </header>
            <section class="catalog">
                <div class="card best-seller">
                    <div class="card-info">
                        <h3>Skate Completo Hellfireclub</h3>
                        <p>135 unidades</p>
                        <p>R$555</p>
                    </div>
                    <img src="img/skatemontado/skatemontado1.webp" alt="Best seller">
                </div>
                <div class="card new-arrivals">
                    <div class="card-info">
                        <h3>Lixa Lightning</h3>
                        <p>34 unidades</p>
                        <p>R$265</p>
                    </div>
                    <img src="img/lixa/lixaraio.webp" alt="New arrivals">
                </div>
                <div class="card low-stock">
                    <div class="card-info">
                        <h3>Roda Bones</h3>
                        <p>10 unidades</p>
                        <p>R$100</p>
                    </div>
                    <img src="img/roda/rodabones.webp" alt="Low stock">
                </div>
            <div class="card low-stock">
                <div class="card-info">
                    <h3>Truck</h3>
                    <p>10 unidades</p>
                    <p>R$700</p>
                </div>
                <img src="img/truck/truck.webp" alt="Low stock">
            </div>
            <div class="card low-stock">
                <div class="card-info">
                    <h3>Shape</h3>
                    <p>70 unidades</p>
                    <p>R$250</p>
                </div>
                <img src="img/shape/shape-baker.webp" alt="Low stock">
            </div>
            </section>
        </main>
    </div>
    
    <footer>
        <p>Feito por Gion Marcos</p>
    </footer>
</body>
</html>
